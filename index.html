<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tudo container text-center">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
      <div class="row">
        <label class="col-3" for="texto-tarefa">Digite a Tarefa:</label>
        <input class="col-9" type="text" name="textoTarefa" id="texto-tarefa" />
      </div>
      <div class="row my-2 justify-content-around py-1">
        <ol id="lista-tarefas"></ol>
      </div>
      <div class="row my-2 justify-content-around p-1">
        <button class="col-11 " id="criar-tarefa">Criar Tarefa</button>
      </div>
      <div class="row my-2 justify-content-around ">
        <button class="col-3 " id="apaga-tudo">Apagar Lista</button>
        <button class="col-3 " id="remover-finalizados">Apagar Finalizados</button>
        <button class="col-3 " id="remover-selecionado">Remover Selecionado</button>
      </div>
      <div class="row my-2 justify-content-around p-1">
        <button class="col-5 " id="mover-cima">Mover Cima</button>
        <button class="col-5 " id="mover-baixo">Mover Baixo</button>
      </div>
      <div class="row justify-content-around">
        <button class="col-11" id="salvar-tarefas">Salvar Tarefas</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  </body>
</html>
